<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Coding bootcamp test</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="image">
            <img src="./image/image-tanya.jpg" alt="img">
            </div>
            <div class="navigation">
                <img class="prev" src="./image/icon-prev.svg" alt="img">
                <img class="next" src="./image/icon-next.svg" alt="img">
            </div>
        </div>
        <div class="feedback">
            <img src="./image/pattern-quotes.svg" alt="">
            <p>“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ” </p>
            <h4 class="name">Tanya Sinclair</h4>
            <h4 class="role">UX Engineer</h4>
        </div>
        <img class="curve" src="./image/pattern-curve.svg" alt="img">
    </div>
    <script src="script.js" defer></script>
</body>
</html>
